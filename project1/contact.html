<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketsWorld</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<div class="container">
    <h1 class="form_tittle">Contact Us</h1>
    <form action="#">
        <div class="main_user">
          <div class="user_input">
            <label for="name">Fullname</label>
            <input type="text" name="name" id="fullname" placeholder="enter full name" >
            <label for="name">Email</label>
            <input type="text" name="uemail" id="email" placeholder="enter email" >
            <label for="name">Phone no</label>
            <input type="text" name="unum" id="fullname" placeholder="enter mobile number" >
        </div>
        </div>
        <div class="gender_details">
            <span class="gender_title">Gender</span><br>
            <div class="gender_category">
                <input type="radio" name="gender" id="male">
            <label for="male">MALE</label>
            <input type="radio" name="gender" id="female">
            <label for="female">FEMALE</label>
            <input type="radio" name="gender" id="others">
            <label for="male">OTHERS</label>
            </div>
            
        </div>
        <div class="form_submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

    
</body>
</html>
